<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-bars"></i>
        </div>
        <div class="img">
            <img src="img/mob-logo.svg" alt="">
        </div>
        <div class="login">
            <i class="fas fa-regular fa-user icon-login"></i>
            <i class="fas fa-solid fa-cart-arrow-down icon-carrito"></i>
        </div>
    </header>
    
    <main>
        <section class="titulo">
            
            <div>
                <h1>Tu carrito</h1>
                <p>Total:<span>$7.500,00</span></p>
            </div>
        </section>
        <hr>
        <section class="producto">
            <div class="detalle-producto">
                <div class="detalle">
                    <div class="imagen-producto">
                        <img src="img/buzo.jpg" alt="">
                    </div>
                    <div class="info-producto">
                        <h1>Buzo de boca estampado</h1>
                        <p>Cantidad:1</p>
                        <p>Color:Negro</p>
                        <p>Precio:$7.500,00</p>
                        <button class="btn">Eliminar</button>
                    </div>
                </div>
            </div>
            <div class="resumen-pedido">

            </div>
        </section>
    </main>

    
</body>
</html>
